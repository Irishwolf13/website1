<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./main.css">
    <script defer src="index.js"></script>
    <script defer src="multiple.js"></script>
    <script defer src="fillBlanks.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="circle">
            <div class="pointsTitle">Points</div>
            <div class="score"></div>
            <div class="difficulty"></div>
        </div>
        <div class="titlebar">SynonymGame</div>
        <button class="mainMenu">Main Menu</button>
        <div class="sideTitleCover"></div>
        <div class="sideTitleContainer">
          <div class="sideGameType">
            <div>Game Type</div>
          </div>
          <div class="sideDifficulty">
            <div>Difficulty</div>
            <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
          </div>
          <div class="sideTimer">
            <div>Timer</div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
          </div>
          <div class="sideDark">
            <div>Dark Theme</div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="gameTypeBar"></div>
        <!-- <button class="startButton">Start</button> -->
        <div class="inputArea"></div>
        <div class="middleArea">
            <div class="synonym-List"></div>
        </div>
        
    </div>
    
</body>
