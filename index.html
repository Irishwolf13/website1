    <div class="flex-container">
        <div class="circle">
            <div class="pointsTitle">Points</div>

        </div>
        <div class="titlebar">Word to Find</div>
        <div class="gameTypeBar">Synonyms</div>

            <div class="sideBar"></div>
            <div class="synonym-List"></div>
            <div class="blankSide"></div>
        </div>

        <form class="guessSynonym">
            <input
              type="text"
              name="name"
              value=""
              placeholder="Guess Synonym here"
              class="input-text"
            />
            <input
              type="submit"
              name="submit"
              value="Submit"
              class="submit"
            />
          </form>
        <div>

        <div>
