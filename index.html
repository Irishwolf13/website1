<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./main.css">
    <script defer src="scripts/english.js"></script>
    <script defer src="scripts/index.js"></script>
    <script defer src="scripts/multiple.js"></script>
    <script defer src="scripts/fillBlanks.js"></script>
    <script defer src="scripts/runTime.js"></script>
</head>
<body>
    <div class="flex-container">
      <!-- This contains timer-->
      <div class = "time-container"> 
        <img class="timerImage" src="images/timerImage.gif">
        <div class="realTimer"></div>
     </div>
      <!-- This contains the score circle -->
        <div class="circle">
          <div class="pointsTitle"></div>
          <div class="score"></div>
          <div class="difficulty"></div>
        </div>
        <!-- Head title bar stuff -->
        <div class="titlebar">         
          <img class="cinnamonRoll" src="images/cinnamonRolls.png" alt="">
          <img class="synonymRollTitle" src="images/synRollLogo.png" alt="">
          <img class="cinnamonRoll" src="images/cinnamonRolls.png" alt="">
        </div>
        <button class="optionMenuButton">Options</button>
        <div class="optionContainer">
          <div>
            <img class="optionStartButton" src="images/cinnamonStart.png" alt="">
          </div>
          <div class="optionGameType">
            <div>Game Type</div>
            <button id="myGameType" class="selectSynonym">Synonym</button>
            <button class="selecDefinition">Definition</button>
          </div>
          <div class="optionDifficulty">
            <div>Difficulty</div>
            <button id="myDificulty" class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
          </div>
          <div>
            <div>Timer</div>
            <label class="switch">
              <input type="checkbox" checked>
              <span id="timerSwitch" class="slider round"></span>
            </label>
          </div>
          <div class="optionDark">
            <div>Dark Mode</div>
            <label class="switch" id="darkThemeSwitch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="gameTypeBar"></div>
        <button class="audioButton"></button>
        <div class="startButton">
          <img src="images/cinnamonStart.png">
        </div>
        <div class="inputArea"></div>
        <div class="middleArea">
          <div class="synonym-List"></div>
          <div class="middleAreaNextWord"></div>
          <div class="middleAreaCount"></div>
        </div>  
    </div>
</body>
